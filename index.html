<!DOCTYPE HTML>
<html>
<head>
<!-- META TAGS -->
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- STYLES -->
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="css/fullpage.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/custom.css" rel="stylesheet" type="text/css">
<!-- SITE TITLE -->
<title>Home</title>
</head>
<body>

<!-- AUDIO PLAYER -->
<audio class="audio-player" autoplay loop>
	<source src="audio/song.mp3" type="audio/mpeg">
</audio>

<!-- BACKGROUND CONTAINER -->
<div class="bg-container snowy">
	<!-- GLASS BALL -->
	<div class="glass-ball rotate"></div>
	<!-- TOP LIGHT -->
	<div class="top-light"></div>
	<!-- PAGE CONTENT -->
	<div class="page-content">
		<div class="fullpage">
			<!-- HOME SECTION -->
			<div id="home" class="section active">
				<!-- TITLE -->
				<h1 class="snow-text">xuemeng圣诞快乐！</h1>
				<!-- COUNTER -->
				<div class="snow-box">
					<div class="countdown" data-date="December 25 2016 00:00:00"></div>
				</div>
			</div>
			<!-- INFO SECTION -->
			<div id="info" class="section">
				<div class="container">
					<!-- INFO TEXT -->
					<div class="shadow-box">
						<h2>祝xuemeng：</h2>
						<h2>越来越漂亮！</h2>
						<h2>身体越来越好！</h2>
						<h2>家务越来越厉害！</h2>
						<h2>pk越来越熟练！</h2>
						<h2>笑声越来越多！</h2>
						<h2>生活越来越幸福！</h2>
						
					</div>
					<!-- SOCIAL ICONS -->

				</div>
			</div>
			<!-- CONTACT SECTION -->
			<div id="contact" class="section">
				<div class="container">
					<!-- CONTACT TEXT -->
					<div class="shadow-box">
						<h3>说明</h3>
						<h3>这是只属于xuemeng的专属唯一的网页</h3>
					</div>
					<!-- CONTACT FORM -->

				</div>
			</div>
		</div>
	</div>
</div>

<!-- SCRIPTS  -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/countdown.min.js"></script>
<script type="text/javascript" src="js/jquery.fullpage.min.js"></script>
<script type="text/javascript" src="js/three.canvas.js"></script>
<script type="text/javascript" src="js/snowy.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/custom.js"></script>

</body>
</html>
